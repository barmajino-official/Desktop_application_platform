<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="../static/css/font_family_Nunito.css" />
    <link rel="stylesheet"
          href="../static/css/disabeloption.css" />
    <link rel="stylesheet" href="../static/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="../static/fonts/fontawesome5-overrides.min.css" />

</head>
<body id="page-top" class="disable_selected">

    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <div class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
                 id="logo">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="1em"
                             height="1em"
                             fill="currentColor"
                             viewBox="0 0 16 16"
                             class="bi bi-vector-pen"
                             style="transform: rotate(16deg); font-size: 20px">
                            <path fill-rule="evenodd"
                                  d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"></path>
                            <path fill-rule="evenodd"
                                  d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"></path>
                        </svg>
                    </div>
                    <div class="sidebar-brand-text mx-3" ><span>barmajino</span></div>
                </div>
                <hr class="sidebar-divider my-0" />
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                    </li>
                    <li class="nav-item"></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="table_link"><i class="fas fa-table"></i><span>Table</span></a>
                    </li>
                </ul>
                <div class="text-center d-none d-md-inline">
                    <button class="btn rounded-circle border-0"
                            id="sidebarToggle"
                            type="button"></button>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <div class="row" style="padding-top: 15px">
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">

                                            <div class="text-uppercase text-primary fw-bold text-xs mb-1">
                                                <span>Earnings (monthly)</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <span id="earnings_monthly">$40,000</span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-success py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">

                                            <div class="text-uppercase text-success fw-bold text-xs mb-1">
                                                <span>Earnings (annual)</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <span id="earnings_annual">$215,000</span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-info py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">

                                            <div class="text-uppercase text-info fw-bold text-xs mb-1">
                                                <span>Tasks</span>
                                            </div>
                                            <div class="row g-0 align-items-center">
                                                <div class="col-auto">
                                                    <div class="text-dark fw-bold h5 mb-0 me-3">
                                                        <span id="Tasks_text">50%</span>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="progress progress-sm">
                                                        <div class="progress-bar bg-info"
                                                             id="Tasks_progress"
                                                             aria-valuenow="50"
                                                             aria-valuemin="0"
                                                             aria-valuemax="100"
                                                             style="width: 50%">
                                                            <span class="visually-hidden">50%</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-start-warning py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-warning fw-bold text-xs mb-1">
                                                <span>Pending Requests</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0">
                                                <span id="pending_requests">18</span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7 col-xl-8">
                            <div class="card shadow mb-4" style="height: 447px">
                                <div class="card-header py-3">
                                    <h6 class="text-primary fw-bold m-0">Projects</h6>
                                </div>
                                <div class="card-body">
                                    <h4 class="small fw-bold">
                                        RAM<span class="float-end" id="virtual_memory_text">0%</span>
                                    </h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-danger"
                                             id="virtual_memory"
                                             aria-valuenow="0"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 0%">
                                            <span class="visually-hidden" id="virtual_memory_text">0%</span>
                                        </div>
                                    </div>
                                    <h4 class="small fw-bold">
                                        CPU<span class="float-end" id="cpu_percent_text">0%</span>
                                    </h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-warning"
                                             id="cpu_percent"
                                             aria-valuenow="0"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 0%">
                                            <span class="visually-hidden" id="cpu_percent_text">0%</span>
                                        </div>
                                    </div>
                                    <h4 class="small fw-bold">
                                        Brightness<span class="float-end" id="current_brightness_text">0%</span>
                                    </h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-primary"
                                             id="current_brightness"
                                             aria-valuenow="0"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 0%">
                                            <span class="visually-hidden" id="current_brightness_text">0%</span>
                                        </div>
                                    </div>
                                    <h4 class="small fw-bold">
                                        Battery<span class="float-end" id="battery_percent_text">0%</span>
                                    </h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-info"
                                             id="battery_percent"
                                             aria-valuenow="0"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 0%">
                                            <span class="visually-hidden" id="battery_percent_text">0%</span>
                                        </div>
                                    </div>
                                    <h4 class="small fw-bold">
                                        Account setup<span class="float-end">Complete!</span>
                                    </h4>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-success"
                                             aria-valuenow="100"
                                             aria-valuemin="0"
                                             aria-valuemax="100"
                                             style="width: 100%">
                                            <span class="visually-hidden">100%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-4">
                            <div class="card shadow mb-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary fw-bold m-0">Revenue Sources</h6>
                                    <div class="dropdown no-arrow">
                                        <button class="btn btn-link btn-sm dropdown-toggle"
                                                aria-expanded="false"
                                                data-bs-toggle="dropdown"
                                                type="button">
                                            <i class="fas fa-ellipsis-v text-gray-400"></i>
                                        </button>
                                        <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
                                            <p class="text-center dropdown-header">
                                                Tools
                                            </p>
                                            <span class="dropdown-item" id="canvas_action">&nbsp;Refresh</span>
                                            <div class="dropdown-divider"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="canvas_data_bss" data-bss-chart='{
  "type": "doughnut",
  "data": {
    "labels": [ "N/A" ],
    "datasets": [
      {
        "label": "",
        "backgroundColor": [ "green" ],
        "borderColor": [ "#ffffff" ],
        "data": [ "100" ]
      }
    ]
  },
  "options": {
    "maintainAspectRatio": false,
    "legend": {
      "display": false,
      "labels": { "fontStyle": "normal" }
    },
    "title": { "fontStyle": "normal" }
  }
}'></canvas>
                                    </div>
                                    <div class="text-center small mt-4">
                                        <span class="me-2">
                                            <i class="fas fa-circle text-primary"></i>&nbsp;Free
                                        </span><span class="me-2">
                                            <i class="fas fa-circle text-success"></i>&nbsp;Used
                                        </span><span class="me-2">
                                            <i class="fas fa-circle text-info"></i>&nbsp;Temp
                                        </span><span class="me-2">
                                            <i class="fas fa-circle text-secondary"></i>&nbsp;Recycle bin
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/chart.min.js"></script>
    <script src="../static/js/script.min.js"></script>
    <script src="../static/js/enspectdisable.js"></script>
    <script src="../static/js/socket.io.js"></script>
    <script>
        (function init() {
            var socket = io();

            socket.on("earnings_monthly", function (payload) {
                document.getElementById('earnings_monthly').innerText = payload
            });

            socket.on("earnings_annual", function (payload) {
                document.getElementById('earnings_annual').innerText = payload
            });

            socket.on("Tasks", function (payload) {
                document.getElementById('Tasks_text').innerText = payload;
                document.getElementById('Tasks_progress').style.width = payload;
            });

            socket.on("pending_requests", function (payload) {
                document.getElementById('pending_requests').innerText = payload;
            });

            logo = document.getElementById('logo');
            logo.onclick = function () {
                //socket.emit('func name',"message");
            };

            table_link = document.getElementById('table_link');
            table_link.onclick = function () {
                socket.emit('page_update', 'table');
                window.location.href = "{{url_for('table')}}";
            };

            socket.on("cpu_percent", function (payload) {
                document.getElementById('cpu_percent_text').innerText = payload;
                document.getElementById('cpu_percent').style.width = payload;
            });

            socket.on("virtual_memory", function (payload) {
                document.getElementById('virtual_memory_text').innerText = payload;
                document.getElementById('virtual_memory').style.width = payload;
            });

            socket.on("current_brightness", function (payload) {
                document.getElementById('current_brightness_text').innerText = payload;
                document.getElementById('current_brightness').style.width = payload;
            });

            socket.on("battery_percent", function (payload) {
                document.getElementById('battery_percent_text').innerText = payload;
                document.getElementById('battery_percent').style.width = payload;
            });

            socket.on("refreshing_data_return", function (payload) {
                alert(payload);
            });

            canvas_action = document.getElementById('canvas_action');
            canvas_action.onclick = function () {
                socket.emit('refreshing_data_send');
            }
        })();
    </script>
</body>
</html>
